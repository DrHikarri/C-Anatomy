<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSCE</title>
    <link rel="icon" href="Animal.png" type="image/x-icon">
    <link rel="shortcut icon" href="Animal.png" type="image/x-icon">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('a.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        /* Exciting title styles */
        .title {
            font-size: 60px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
            margin-bottom: 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Add hover effect for the last row buttons */
        .last-row .button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
            color: #fff;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            width: 200px;
            height: 100px;
            background-color: #2de746;
            color: #f8f8f8;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            text-align: center;
            line-height: 100px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            color: #fff;
        }

        /* Background color for the last row buttons */
        .last-row .button {
            background-color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Add margin to the "About" button container to move it down */
        .about-button-container {
            margin-top: 20px; /* Adjust the margin as needed */
        }
        
        /* Add the Palestinian flag with text and motion effect */
        .palestine-container {
            position: relative;
            animation: moveFlag 2s infinite;
        }

        .palestine-flag {
            background-image: url('palestine-flag.png'); /* Replace with your flag image path */
            background-size: 100% 100%;
            width: 100px;
            height: 60px;
            display: inline-block;
            margin-right: 10px;
        }

        .palestine-text {
            font-size: 60px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            font-weight: bold;
            color: rgb(8, 8, 8);
            display: inline-block;
        }

        @keyframes moveFlag {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="palestine-container">
            <div class="palestine-flag"></div>
            <div class="palestine-text">لا تنسو الدعاء لأهلنا في فلسطين</div>
            <div class="palestine-flag"></div>
        </div>
        <div class="title">
            <p>Choose A Chapter To Practice</p>
        </div>
        <div class="button-container">
            <div class="button-row">
                <a class="button" href="https://hikari.c1.is/BSCE/1/">Dentistry</a>
                <a class="button" href="https://hikari.c1.is/BSCE/2/">Radiology</a>
                <a class="button" href="https://hikari.c1.is/BSCE/3/">Physiology</a>
            </div>
            <div class="button-row">
                <a class="button" href="https://hikari.c1.is/BSCE/4/">Clinical Pathology</a>
                <a class="button" href="https://hikari.c1.is/BSCE/5/">Medicine</a>
                <a class="button" href="https://hikari.c1.is/BSCE/6/">Preventive Medicine</a>
            </div>
            <div class ="button-row">
                <a class="button" href="https://hikari.c1.is/BSCE/7/">Clinical Anatomy</a>
                <a class="button" href="https://hikari.c1.is/BSCE/8/">Surgery</a>
                <a class="button" href="https://hikari.c1.is/BSCE/9/">Pharmacology</a>
            </div>
            <div class="button-row">
                <a class="button" href="https://hikari.c1.is/BSCE/10/">Anesthesia</a>
                <a class="button" href="https://hikari.c1.is/BSCE/11/">Toxicology</a>
            </div>
        </div>

        <!-- Add a container for the "About" button with a margin -->
        <div class="about-button-container">
            <div class="button-row last-row">
                <a class="button" onclick="showAboutModal()">About</a>
            </div>
        </div>
    </div>
    
    <!-- Modal for the "About" button -->
    <div class="modal" id="modal-About">
        <div class="modal-content">
            <span class="close" onclick="closeAboutModal()">&times;</span>
            <p>To any comment contact: hikarilight07@gmail.com</p>
        </div>
    </div>

    <script>
        function showAboutModal() {
            const modal = document.getElementById("modal-About");
            modal.style.display = 'block';
        }

        function closeAboutModal() {
            const modal = document.getElementById("modal-About");
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
